
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal Login</title>
  <style>
    :root{
      --bg-gradient:linear-gradient(135deg, #2563eb, #7c3aed);
      --card:#ffffff;
      --accent:#2563eb;
      --accent-hover:#1e4ed8;
      --muted:#64748b;
      --radius:16px;
      --shadow:0 8px 28px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg-gradient);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#0f172a;
    }

    .container{
      width:min(1000px,96%);
      display:grid;
      grid-template-columns:1fr 420px;
      gap:40px;
      align-items:center;
      background:rgba(255,255,255,0.1);
      padding:40px;
      border-radius:var(--radius);
      backdrop-filter:blur(14px);
      box-shadow:var(--shadow);
    }

    .hero{
      color:white;
    }
    .hero h1{font-size:34px;font-weight:700;margin-bottom:14px}
    .hero p{font-size:16px;line-height:1.6;color:#e0e7ff}

    .card{
      background:var(--card);
      padding:32px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      animation:fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(20px)}
      to {opacity:1; transform:translateY(0)}
    }

    .brand{display:flex;gap:14px;align-items:center;margin-bottom:24px}
    .brand img.logo{width:64px;height:64px;border-radius:14px;object-fit:cover;box-shadow:0 4px 14px rgba(0,0,0,0.15)}
    .brand h2{margin:0;font-size:20px;font-weight:600;color:#111827}
    .brand .small{font-size:14px;color:var(--muted)}

    form{display:flex;flex-direction:column;gap:16px}
    label{font-size:14px;color:var(--muted);margin-bottom:4px;display:block}
    input[type="text"], input[type="password"]{
      padding:14px;
      border-radius:10px;
      border:1px solid #d1d5db;
      background:#f9fafb;
      font-size:15px;
      transition:border 0.2s, box-shadow 0.2s;
    }
    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(37,99,235,0.3);
      outline:none;
    }

    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .row .remember{display:flex;gap:8px;align-items:center}
    .row a{color:var(--accent);font-size:14px;text-decoration:none}
    .row a:hover{text-decoration:underline}

    button{
      margin-top:8px;
      padding:14px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:white;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:background 0.25s, transform 0.1s;
    }
    button:hover{background:var(--accent-hover)}
    button:active{transform:scale(0.97)}

    .small{font-size:13px;color:var(--muted)}

    #message{margin-top:10px;font-size:14px}

    @media(max-width:880px){
      .container{grid-template-columns:1fr;gap:20px;padding:20px}
      .hero{text-align:center}
    }
  </style>
</head>
