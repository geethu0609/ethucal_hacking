<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box Assignment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .search-container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      text-align: center;
    }

    .search-container h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-box input {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      width: 250px;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 20px;
      border: none;
      background: #667eea;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #4a5bdc;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h2>Search Assignment</h2>
    <!-- Replace FORM URL with your Formspree / FormSubmit link -->
    <form class="search-box" action="https://formsubmit.co/geethu.060906@gmail.com" method="POST">
      <!-- disable captcha (optional) -->
      <input type="hidden" name="_captcha" value="false">
      <!-- where the user types -->
      <input type="text" name="search" placeholder="Enter your text..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
